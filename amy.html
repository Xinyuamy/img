<!-- å–‡å­å›¾æ ‡ -->
<div id="speaker-icon">ğŸ”Š</div>

<div id="app">

<script>
document.addEventListener('DOMContentLoaded', () => {
  const app = document.getElementById('app');
  const speakerIcon = document.getElementById('speaker-icon');
  speakerIcon.addEventListener('click', () => {
    // åˆ‡æ¢å†…å®¹çš„æ˜¾ç¤ºçŠ¶æ€
    app.style.display = app.style.display === 'none' ? 'block' : 'none';
  });

  const iconContainer = document.getElementById('icon-container');
  const coordinatesDisplay = document.getElementById('coordinates');
  const volumeDisplay = document.getElementById('volume');
  let currentIcon = null; // ç”¨äºè¿½è¸ªå½“å‰ç§»åŠ¨çš„å›¾æ ‡
  let volume = 30; // åˆå§‹éŸ³é‡å€¼

  function addAndAnimateIcon() {
    const icon = document.createElement('span');
    icon.className = 'icon';
    icon.textContent = Math.random() > 0.5 ? '+' : 'âˆ’';
    
    iconContainer.appendChild(icon);
    currentIcon = icon; // æ›´æ–°å½“å‰å›¾æ ‡

    setTimeout(() => {
      icon.classList.add('hide');
      icon.addEventListener('animationend', () => {
        if (icon === currentIcon) {
          currentIcon = null; // æ¸…é™¤å¯¹å½“å‰å›¾æ ‡çš„å¼•ç”¨
        }
        icon.remove();
      });
    }, 0); // åŠ¨ç”»è§¦å‘å»¶è¿Ÿ
  }

  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space' && currentIcon) {
      let iconRect = currentIcon.getBoundingClientRect();
     // coordinatesDisplay.textContent = `Xåæ ‡: ${iconRect.left.toFixed(0)}`;
      
      if (iconRect.left >= 100 && iconRect.left <= 140) {
        if (currentIcon.textContent === '+') {
          volume += 5;
        } else if (currentIcon.textContent === 'âˆ’') {
          volume -= 5;
        }
        volumeDisplay.textContent = `Volume: ${volume}`;
      }
    }
  });

  // åˆå§‹æ·»åŠ å›¾æ ‡
  addAndAnimateIcon();

  // æ ¹æ®éšæœºé—´éš”é‡å¤æ·»åŠ å›¾æ ‡
  setInterval(addAndAnimateIcon, getRandomInterval());
});

function getRandomInterval() {
  // è¿”å›ä¸€ä¸ª1åˆ°3ç§’ï¼ˆ1000åˆ°3000æ¯«ç§’ï¼‰çš„éšæœºé—´éš”
  return Math.random() * 1000 + 500;
